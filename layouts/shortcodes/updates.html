<section class="list">
  <h2>Updates from ARC Ministry</h2>
  <p>Here is some of our latest updates and most pressing needs.</p>
  <div class="card-parent">
    {{ range (where .Site.RegularPages "Type" "updates").Reverse }}
       <div class="card">
         <h3>{{.Title}}</h3>
         <p>{{ .Params.shortdescription }}</p>
         <a href="{{.Permalink}}">Learn More</a>
       </div>
    {{ end }}
  </div>
</section>
